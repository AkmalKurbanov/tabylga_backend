name: Tabylga
author: Акмаль
description: 'We believe brand interaction is key in commu- nication. Real inno vations and a positive customer experience are the heart of successful commu- nication.'
code: ''
form:
  fields:
    site_name: 
      label: Имя сайта
      placeholder: Tabylga
      size: small
      span: left
    main_banner_img:
      label: Изображение главного экрана
      type: fileupload
      mode: image
      span: left  
    site_description: 
      label: Краткое описание сайта
      placeholder: Девиз партии и ли что-то в этом роде.
      type: richeditor 
      size: small
      span: right
    contacts:
      type: repeater
      label: Контакты
      form:
        fields:
          address: 
            label: Русская версия адреса
            placeholder: г.Каракол, ул. Ж.Жусаева 87
          addressKg: 
            label: Кыргызская версия адреса
            placeholder: Каракол ш., Ж.Жусаев к. 87
          phone1: 
            label: Телефон  
            placeholder: 550 999 999
          phone2: 
            label: Телефон второй, если имеется
            placeholder: 550 999 999  
          user_email1:
            label: Email адрес
            type: email
            placeholder: email@tabylga.com
          user_email2:
            label: Втрая Email почта, если имеется 
            type: email
            placeholder: email@tabylga.com
    map:
      label: Карта (ссылка карты)                
      placeholder: https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed
    logoHeaderRu:
      label: Русская версия логотипа в шапке сайта 
      type: fileupload
      mode: image
      span: left
    logoHeaderKg:
      label: Кыргызская версия логотипа в шапке сайта 
      type: fileupload
      mode: image
      span: right
    logoFooterRu:
      label: Русская версия логотипа в подвале сайта
      type: fileupload
      mode: image
      span: left
    logoFooterKg:
      label: Кыргызская версия логотипа в подвале сайта
      type: fileupload
      mode: image
      span: right
    logoSidebarRu:
      label: Русская версия логотипа в сайдбаре сайта
      type: fileupload
      mode: image
      span: left  
    logoSidebarKg:
      label: Кыргызская версия логотипа в сайдбаре сайта
      type: fileupload
      mode: image
      span: right  
    social:
      type: repeater
      label: Социальные сети
      titleFrom: name  
      form:
        fields:
          awesome_icon:
            label: Социальная сеть ( Иконка )
            type: awesomeiconslist
            unicodeValue: false
            emptyOption: false
            iconTypes: brands
            placeholder: Выбрать иконку
            span: left 
          url:
            label: Ссылка социальной сети
            type: text
            placeholder: https://www.instagram.com/
            span: right 
          social_name:
            label: Название социальной сети
            type: text
            placeholder: Facebook
            span: left 